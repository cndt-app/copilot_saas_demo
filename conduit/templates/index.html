<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="bg-gray-100 h-screen">
        <div class="mx-auto max-w-7xl py-12 sm:px-6 lg:px-8 h-full flex flex-col space-y-5">
            <div class="">
                <div class="bg-white shadow sm:rounded-lg mx-auto max-w-3xl">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-base font-semibold leading-6 text-gray-900">Conduit Copilot SaaS</h3>
                        <div class="mt-5">
                            {% if show_upload %}
                                <form method="POST" action="." class="w-full">
                                    <input name="action" value="upload" type="hidden">

                                    <button type="submit" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                                        Upload File
                                    </button>
                                </form>
                            {% endif %}

                            {% if show_new_chat %}
                                <form method="POST" action="." class="w-full">
                                    <input name="action" value="new_chat" type="hidden">
                                    <input name="spreadsheet_id" value="{{ spreadsheet_id }}" type="hidden">

                                    <button type="submit" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                                        Create Chat
                                    </button>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

            {% if show_chat %}
                <div class="flex-1">
                    <iframe class="h-full w-full" src="{{ chat_url }}"></iframe>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
